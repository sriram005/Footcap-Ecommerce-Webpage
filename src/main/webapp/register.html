<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css  -->
    <link rel="stylesheet" href="./assets/css/login-styles.css">

    <!-- icons  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Register with us</title>
</head>

<body>
    <div class=" flex-r container">
        <div class="flex-r login-wrapper">
            <div class="login-text">
                <div class="logo">
                    <!-- <span><i class="fab fa-speakap"></i></span>
                    <span>Footcap</span> -->
                    <img src="./assets/images/logo.svg" width="160" height="50" alt="Footcap logo">
                </div>
                <h1>Sign Up</h1>
                <p>It's not long before you embark on this journey! </p>

                <form class="flex-c" action="RegisterServlet" method="post">
                    <div class="input-box">
                        <span class="label">E-mail</span>
                        <div class=" flex-r input">
                            <input type="text" name="email" placeholder="name@abc.com">
                            <i class="fas fa-at"></i>
                        </div>
                    </div>
                    
                    <div class="input-box">
                        <span class="label">Enter Password</span>
                        <div class="flex-r input">
                            <input type="password" name="newPassword" placeholder="8+ (a, A, 1, #)">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>

                    <div class="input-box">
                        <span class="label">Confirm Password</span>
                        <div class="flex-r input">
                            <input type="password" name="confirmPassword" placeholder="8+ (a, A, 1, #)">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>

                    <div class="check">
                        <input type="checkbox" name="tandc" id="">
                        <span>I've read and agree with T&C</span>
                    </div>

                    <input class="btn" type="submit" value="Create an Account">
                    <span class="extra-line">
                        <span>Already have an account?</span>
                        <a href="login.html">Sign In</a>
                    </span>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
