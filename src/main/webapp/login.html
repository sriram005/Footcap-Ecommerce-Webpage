<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css  -->
    <link rel="stylesheet" href="./assets/css/login-styles.css">

    <!-- icons  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Login with us</title>
</head>

<body>
    <div class=" flex-r container">
        <div class="flex-r login-wrapper">
            <div class="login-text">
                <div class="logo">
                    <img src="./assets/images/logo.svg" width="160" height="50" alt="Footcap logo">
                </div>
                <h1>Sign In</h1>
                <p>It's not long before you embark on this journey! </p>

                <form class="flex-c" action="LoginServlet" method="post">
                    <div class="input-box">
                        <span class="label">E-mail</span>
                        <div class=" flex-r input">
                            <input type="text" name="email" placeholder="name@abc.com" id="mail">
                            <i class="fas fa-at"></i>
                        </div>
                    </div>
                    
                    <div class="input-box">
                        <span class="label">Password</span>
                        <div class="flex-r input">
                            <input type="password" name="password" placeholder="8+ (a, A, 1, #)" id="pass">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>

                    <div class="check">
                        <input type="checkbox" name="check" id="check">
                        <span>Login as Admin</span>
                    </div>

                    <input class="btn" type="submit" value="Login in">
                    <span class="extra-line">
                        <span>Don't have an Account?</span>
                        <a href="register.html">Sign Up</a>
                    </span>
                </form>

            </div>
        </div>
    </div>

    <script>
    </script>
</body>

</html>
